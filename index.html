<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Study Routine Tracker</title>
<link rel="manifest" href="manifest.json" />
<style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .subject { background: white; padding: 10px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1);}
    .progress-bar { background: #ddd; height: 20px; border-radius: 10px; overflow: hidden; margin: 5px 0;}
    .progress { background: #4caf50; height: 100%; width: 0%; transition: width 0.3s;}
    .topic { margin: 5px 0; padding: 5px; background: #f9f9f9; border-radius: 6px;}
    button { margin-left: 5px; }
    #overall-container { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-bottom: 20px; text-align:center;}
    .progress-circle { width: 80px; height: 80px; border-radius: 50%; background: conic-gradient(#4caf50 0% 0%, #ddd 0% 100%); display: inline-block; position: relative; }
    .progress-circle .progress-text { position: absolute; width: 100%; height: 100%; display:flex; justify-content:center; align-items:center; top:0; left:0; font-weight:bold; }
</style>
</head>
<body>
<h1>ðŸ“š Study Routine Tracker</h1>

<div id="overall-container">
    <h2>Overall Progress</h2>
    <div class="progress-circle"><div class="progress-text" id="overall-text">0%</div></div>
</div>

<button onclick="addSubject()">âž• Add Subject</button>
<div id="subjects"></div>

<script src="script.js"></script>
<script>
  // Register Service Worker for offline
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("SW registration failed:", err));
    });
  }
</script>
</body>
</html>
